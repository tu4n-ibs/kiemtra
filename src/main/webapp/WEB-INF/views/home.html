<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:replace="/layout :: head">
</head>
<body>
<h1>Home</h1>
<a href="" th:href="@{/create}">add</a>
<table id = "customers">
    <tr>
        <th>id</th>
        <th>thanh pho</th>
        <th>quoc gia</th>
        <th colspan="2">activities</th>
    </tr>
    <tr th:each="row : ${city}">
        <td th:text="${row.id}" id="id"></td>
        <td><a href="" th:text="${row.nameCity}" th:href="@{/{id}/view(id=${row.getId()})}"></a></td>
        <td th:text="${row.country}"></td>
        <td><a href="" th:href="@{/{id}/update(id=${row.getId()})}">update</a></td>
        <td><a href="" th:href="@{/{id}/delete(id=${row.getId()})}" id="Delete-link">delete</a></td>
    </tr>
</table>
<span th:text="${msg}" style="color: green"></span>
<div class="confirmation-dialog" id="confirmation-deleteW" style="display: none;border: 1px solid;text-align: center;width: 400px;padding: 20px;margin: auto;margin-top: 20px">
    <div class="confirmation-dialog-content">
        <h2>Confirm deletion</h2>
        <p>Do you want to delete ?</p>
        <button id="confirm-De">Yes</button>
        <button id="cancel-De">Cancel</button>
    </div>
</div>
<script>
    const DeleteLink = document.getElementById('Delete-link');
    const confirmationDelete = document.getElementById('confirmation-deleteW');
    const confirmDelete = document.getElementById('confirm-De');
    const cancelDelete = document.getElementById('cancel-De');
    let id = document.getElementById('id').innerHTML;

    DeleteLink.addEventListener('click', function (event) {
        event.preventDefault();
        confirmationDelete.style.display = 'block';
    });
    confirmDelete.addEventListener('click', function () {
        confirmationDelete.style.display = 'none';
        window.location.href = `${id}/delete`
    });
    cancelDelete.addEventListener('click', function () {
        confirmationDelete.style.display = 'none';
    });
</script>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
