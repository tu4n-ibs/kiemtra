<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table,th,td{
        border: 1px solid;
    }
</style>
<body>
<h1>Home</h1>
<a href="" th:href="@{/create}">add</a>
<table>
    <tr>
        <th>id</th>
        <th>thanh pho</th>
        <th>quoc gia</th>
        <th colspan="2">activities</th>
    </tr>
    <tr th:each="row : ${city}">
        <td th:text="${row.id}"></td>
        <td><a href="" th:text="${row.nameCity}" th:href="@{/{id}/view(id=${row.getId()})}"></a></td>
        <td th:text="${row.country}"></td>
        <td><a href="" th:href="@{/{id}/update(id=${row.getId()})}">update</a></td>
        <td><a href="" th:href="@{/{id}/delete(id=${row.getId()})}">delete</a></td>
    </tr>
</table>
<span th:text="${msg}" style="color: green"></span>
</body>
</html>
